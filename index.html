<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>そうまくんとすること診断</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: linear-gradient(160deg, #fff8e7, #fff0d9, #fff8e7);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #d4a017;
      font-size: 42px;
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: 800;
      letter-spacing: 2px;
    }

    input, button {
      font-size: 20px;
      padding: 14px 18px;
      border-radius: 25px;
      border: none;
      outline: none;
      margin: 8px;
    }

    input {
      border: 2px solid #ffd54f;
      text-align: center;
    }

    button {
      background: linear-gradient(135deg, #ffd54f, #ffca28);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    button:hover {
      background: linear-gradient(135deg, #ffca28, #ffc107);
      transform: translateY(-2px);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .result {
      background: white;
      padding: 28px;
      border-radius: 20px;
      font-size: 22px;
      line-height: 1.8;
      margin-top: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 90%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .result strong {
      font-size: 24px;
      color: #d4a017;
    }

    .result em {
      color: #555;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* シャボン玉エフェクト */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>そうまくんとすること診断</h1>
  <div class="container">
    <input type="text" id="nameInput" placeholder="あなたの名前を入力してね">
    <button onclick="diagnose()">診断する</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const results = [
      { main: "映画鑑賞", sub: "そうまくんと<em>映画を見ながらポップコーンをシェア</em>してるかも！『このシーンやばいね！』って笑い合ってるよ🍿" },
      { main: "お散歩", sub: "そうまくんと<em>公園をのんびりお散歩</em>。『リス見つけた！』なんて子供みたいに楽しんでるよ🌳" },
      { main: "カフェ巡り", sub: "そうまくんと<em>おしゃれカフェでパンケーキ</em>。『これインスタ映えする！』ってはしゃいでるよ☕🍰" },
      { main: "ゲーム", sub: "そうまくんと<em>ゲーム対戦</em>。『俺の勝ち！』ってどや顔されるけど最後は笑ってるよ🎮" },
      { main: "お絵描き", sub: "そうまくんと<em>絵を描きながら微笑み合い</em>。『上手に描けたね！』って褒めてくれるよ🎨" },
      { main: "ゴロゴロ", sub: "そうまくんと<em>クッションに埋もれてゴロゴロ</em>。『動きたくないね〜』って幸せな時間だよ🛋️" }
    ];

    function diagnose() {
      const name = document.getElementById("nameInput").value;
      if (!name) {
        document.getElementById("result").innerHTML = "名前を入力してね！";
        return;
      }
      const today = new Date();
      const seed = today.getFullYear() + today.getMonth() + today.getDate() + name;
      const index = Math.abs(hashCode(seed)) % results.length;
      const resultText = results[index];
      document.getElementById("result").innerHTML = 
        `そうまくんと<strong>${resultText.main}</strong>するよ！<br>${resultText.sub}`;
    }

    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return hash;
    }

    // シャボン玉をランダムに生成
    function createBubbles() {
      for (let i = 0; i < 15; i++) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        const size = Math.random() * 40 + 10;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * 100}vw`;
        bubble.style.animationDuration = `${10 + Math.random() * 10}s`;
        document.body.appendChild(bubble);
      }
    }
    createBubbles();
  </script>
</body>
</html>
