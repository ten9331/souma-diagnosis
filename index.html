<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>そうまくんと〇〇診断</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      background: #fffacd; /* レモン色の背景 */
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* 垂直方向の中央寄せ */
      align-items: center;     /* 水平方向の中央寄せ */
      text-align: center;
    }

    h1 {
      color: #ff4081;
      font-size: 36px;
      margin-bottom: 30px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff80ab;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #ff4081;
    }

    #result {
      font-size: 28px;
      margin-top: 40px;
    }

    #fantasy {
      font-size: 20px;
      line-height: 1.8;
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>そうまくんと〇〇診断</h1>

  <input type="text" id="username" placeholder="名前を入力してね">
  <br>
  <button onclick="diagnose()">診断する！</button>

  <h2 id="result"></h2>
  <p id="fantasy"></p>

  <script>
    const results = [
      { title: "そうまくんとゲームする！", text: "ドキドキ恋愛風の妄想文がここに入ります。" },
      { title: "そうまくんと映画を見る！", text: "青春っぽい妄想文がここに入ります。" }
    ];

    function generateIndex(name, max) {
      const today = new Date();
      const dateStr = today.getFullYear() + "-" + (today.getMonth()+1) + "-" + today.getDate();
      const key = name + dateStr;

      let hash = 0;
      for (let i = 0; i < key.length; i++) {
        hash = (hash << 5) - hash + key.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash) % max;
    }

    function diagnose() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("名前を入力してね！");
        return;
      }
      const index = generateIndex(name, results.length);
      const result = results[index];

      document.getElementById("result").innerText = `${name}さんの今日の診断は… ${result.title}`;
      document.getElementById("fantasy").innerText = result.text;
    }
  </script>
</body>
</html>
