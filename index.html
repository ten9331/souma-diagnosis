<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>そうまくんと〇〇診断</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      text-align: center;
      background: #fff0f5;
      padding: 40px;
      overflow: hidden;
    }

    h1 {
      color: #ff4081;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .input-area {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      z-index: 2;
      position: relative;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background: #ff80ab;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
      position: relative;
      margin-top: 10px;
    }

    button:hover {
      background: #ff4081;
    }

    #result {
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 15px;
      z-index: 2;
      position: relative;
      opacity: 0;
    }

    #fantasy {
      font-size: 20px;
      white-space: pre-line;
      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto;
      z-index: 2;
      position: relative;
      opacity: 0;
    }

    /* フェードインアニメーション */
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* 飾りの星・ひまわり */
    .floating {
      position: absolute;
      animation: floatAround 6s infinite ease-in-out alternate;
      pointer-events: none;
      font-size: 24px;
      opacity: 0.8;
    }

    @keyframes floatAround {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(360deg); }
    }

    /* ハート */
    .heart {
      position: absolute;
      font-size: 24px;
      opacity: 0.7;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>そうまくんと〇〇診断</h1>

  <!-- 入力エリア（星とひまわり付き） -->
  <div class="input-area">
    <input type="text" id="username" placeholder="名前を入力してね">
    <div class="floating" style="top:-30px; left:-40px;">⭐</div>
    <div class="floating" style="top:-20px; right:-40px;">🌻</div>
    <div class="floating" style="bottom:-30px; left:-30px;">⭐</div>
    <div class="floating" style="bottom:-20px; right:-30px;">🌻</div>
  </div>
  <br>
  <button onclick="diagnose()">診断する！</button>

  <div id="result-area">
    <h2 id="result"></h2>
    <p id="fantasy"></p>
    <button id="retry" style="display:none;" onclick="retry()">もう一度診断する</button>
  </div>

  <script>
    const results = [
      { title: "そうまくんとゲームする！", text: "勝負に負けて拗ねていたら、そうまくんが頭をぽんっと撫でてきた。\n『次は本気出していい？』って挑発するみたいに笑う顔が近い。\n視線を逸らしたのに、鼓動の速さまでは隠せなかった。", type: "dokidoki" },
      { title: "そうまくんと映画を見る！", text: "暗い館内でこっそり横顔を盗み見た。\nスクリーンの光に照らされて、視線が一瞬だけ重なる。\n『なに？』と囁かれて、心臓が勝手に跳ね上がった。", type: "seishun" },
      // ...（20個すべて）
    ];

    function generateIndex(name, max) {
      const today = new Date();
      const dateStr = today.getFullYear() + "-" + (today.getMonth()+1) + "-" + today.getDate();
      const key = name + dateStr;

      let hash = 0;
      for (let i = 0; i < key.length; i++) {
        hash = (hash << 5) - hash + key.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash) % max;
    }

    function diagnose() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("名前を入力してね！");
        return;
      }

      const index = generateIndex(name, results.length);
      const result = results[index];

      const resultEl = document.getElementById("result");
      const fantasyEl = document.getElementById("fantasy");

      resultEl.innerText = `${name}さんの今日の診断は…\n${result.title}`;
      fantasyEl.innerText = result.text;

      if (result.type === "dokidoki") {
        fantasyEl.style.color = "#e91e63";
      } else {
        fantasyEl.style.color = "#3f51b5";
      }

      // フェードインのアニメーションを付け直す
      resultEl.classList.remove("fade-in");
      fantasyEl.classList.remove("fade-in");
      void resultEl.offsetWidth; // 再適用用
      resultEl.classList.add("fade-in");
      fantasyEl.classList.add("fade-in");

      document.getElementById("retry").style.display = "inline-block";

      // 💖診断時にハートを大量生成
      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 200);
      }
    }

    function retry() {
      diagnose();
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "💖";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }
  </script>
</body>
</html>
