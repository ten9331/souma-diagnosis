<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>そうまくんと〇〇診断</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      background: #fffacd;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    h1 { color: #ff4081; font-size: 36px; margin-bottom: 30px; }
    input {
      padding: 12px; font-size: 18px;
      border-radius: 8px; border: 1px solid #ccc;
      position: relative; z-index: 2;
    }
    button {
      padding: 12px 24px; font-size: 18px;
      border: none; border-radius: 8px;
      background: #ff80ab; color: white;
      margin-top: 20px; cursor: pointer;
      z-index: 2; position: relative;
    }
    button:hover { background: #ff4081; }
    #result {
      font-size: 28px; margin-top: 40px;
      opacity: 0; transition: opacity 1s ease-in;
    }
    #fantasy {
      font-size: 20px; line-height: 1.8;
      max-width: 600px;
      margin: 20px auto;
      opacity: 0; transition: opacity 1s ease-in;
    }
    .show { opacity: 1 !important; }
    .heart {
      position: absolute; color: #ff80ab;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }
    .decoration {
      position: absolute; font-size: 30px;
      animation: sway 3s infinite ease-in-out;
      z-index: 1;
    }
    @keyframes sway {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .top { top: 10%; left: 50%; transform: translateX(-50%); }
    .bottom { bottom: 10%; left: 50%; transform: translateX(-50%); }
    .left { top: 50%; left: 10%; transform: translateY(-50%); }
    .right { top: 50%; right: 10%; transform: translateY(-50%); }
  </style>
</head>
<body>
  <h1>そうまくんと〇〇診断</h1>

  <div class="decoration top">🌻</div>
  <div class="decoration bottom">⭐</div>
  <div class="decoration left">🌻</div>
  <div class="decoration right">⭐</div>

  <input type="text" id="username" placeholder="名前を入力してね">
  <br>
  <button onclick="diagnose()">診断する！</button>
  <button onclick="retry()" style="display:none;">もう一度診断する</button>

  <h2 id="result"></h2>
  <p id="fantasy"></p>

  <script>
    const results = [
      { title: "そうまくんとゲームする！", text: "隣で笑う声にドキッ…（略）" },
      // (20個全部)
    ];
    function generateIndex(name, max) {
      const today = new Date();
      const dateStr = `${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}`;
      let hash = 0, key = name + dateStr;
      for (let i=0; i<key.length; i++){
        hash = (hash<<5) - hash + key.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash)%max;
    }
    function diagnose() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("名前を入力してね！");
      const r = results[generateIndex(name, results.length)];
      document.getElementById("result").innerText = `${name}さんの今日の診断は… ${r.title}`;
      document.getElementById("fantasy").innerText = r.text;
      document.getElementById("result").classList.add("show");
      document.getElementById("fantasy").classList.add("show");
      document.querySelector("button[onclick='retry()']").style.display = "inline-block";
      for (let i=0;i<15;i++){
        const heart = document.createElement("div");
        heart.className="heart"; heart.innerText="💖";
        heart.style.left = Math.random()*window.innerWidth+"px";
        heart.style.top = (window.innerHeight-50)+"px";
        heart.style.fontSize = (20+Math.random()*20)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 4000);
      }
    }
    function retry(){
      document.getElementById("result").classList.remove("show");
      document.getElementById("fantasy").classList.remove("show");
      setTimeout(diagnose, 100);
    }
  </script>
</body>
</html>
