<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>そうまくんと〇〇診断</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      background: #fffacd; /* 薄黄色 */
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 { color: orange; font-size: 36px; margin-bottom: 30px; }
    input {
      padding: 12px; font-size: 18px;
      border-radius: 8px; border: 1px solid #ccc;
      position: relative; z-index: 2;
    }
    button {
      padding: 12px 24px; font-size: 18px;
      border: none; border-radius: 8px;
      background: orange; color: white;
      margin-top: 20px; cursor: pointer;
      z-index: 2; position: relative;
    }
    button:hover { background: darkorange; }
    #result {
      font-size: 28px; margin-top: 40px;
      opacity: 0; transition: opacity 1s ease-in;
      color: orange;
    }
    #fantasy {
      font-size: 20px; line-height: 1.8;
      max-width: 600px;
      margin: 20px auto;
      opacity: 0; transition: opacity 1s ease-in;
    }
    #serif {
      font-family: "Comic Sans MS", "Trebuchet MS", cursive;
      font-size: 22px;
      color: #ff69b4;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    .show { opacity: 1 !important; }
    .heart {
      position: absolute; color: #ff80ab;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }

    /* 星 */
    .star {
      position: absolute;
      font-size: 18px;
      animation: floatStar 12s linear infinite;
      z-index: 0;
    }
    @keyframes floatStar {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* シャボン玉 */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.7), rgba(255,255,255,0) 70%);
      border: 2px solid rgba(255,255,255,0.4);
      box-shadow: inset -5px -5px 15px rgba(173,216,230,0.5),
                  inset 5px 5px 15px rgba(255,182,193,0.4);
      animation: floatBubble 15s linear infinite;
      z-index: 0;
    }
    @keyframes floatBubble {
      0%   { transform: translateY(0) scale(1); opacity: 0.7; }
      50%  { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>そうまくんと〇〇診断</h1>

  <input type="text" id="username" placeholder="名前を入力してね">
  <br>
  <button onclick="diagnose()">診断する！</button>
  <button onclick="retry()" style="display:none;">もう一度診断する</button>

  <h2 id="result"></h2>
  <p id="fantasy"></p>
  <p id="serif"></p>

  <!-- 🎼 BGM -->
  <audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mpeg">
  </audio>

  <script>
    const results = [
      { title: "そうまくんとゲームする！", 
        text: "一緒に画面を見つめながら、ふと手が触れてドキッ。笑い合う時間が、まるで特別な秘密みたいに感じる。",
        serif: "💛「勝ったらご褒美、ちょうだい？」" },
      { title: "そうまくんと自転車で遠出！", 
        text: "風を切って走る二人の影が並んで伸びる。青空の下で交わす会話に、何気ないのに心が弾む。",
        serif: "💛「置いてかないから安心しろって」" },
      { title: "そうまくんとカフェに行く！", 
        text: "カップを持つ指が少し重なって、視線が合った瞬間に胸が高鳴る。甘い香りよりも彼の笑顔に酔いそう。",
        serif: "💛「その一口、俺にもくれない？」" },
      { title: "そうまくんと放課後の教室！", 
        text: "夕陽が差し込む教室で、他愛のない話に笑い合う。机に広げたノートも、なんだか輝いて見える。",
        serif: "💛「ずっと、こうしてたいな」" },
      { title: "そうまくんと映画を見る！", 
        text: "暗い館内で、隣にいることを意識してしまう。小さな動作ひとつひとつに心臓が跳ねる。",
        serif: "💛「…手、繋ごっか」" },
      { title: "そうまくんと図書館で勉強！", 
        text: "静かな空間に二人の呼吸だけが響く。机の下で足が触れて、視線を逸らすのに必死になる。",
        serif: "💛「集中できてる？俺のせいじゃないよな？」" },
      { title: "そうまくんと夏祭り！", 
        text: "浴衣姿に少し照れながら、屋台を巡る。夜空に花火が上がって、二人の笑顔も弾ける。",
        serif: "💛「花火より、君の方が綺麗だな」" },
      { title: "そうまくんと夜道を歩く！", 
        text: "街灯の下で肩が少し触れるたびに胸が熱くなる。夜の静けさが、気持ちを際立たせる。",
        serif: "💛「送ってくよ。君一人だと心配だから」" }
    ];

    function generateIndex(max) {
      return Math.floor(Math.random() * max);
    }

    function diagnose() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("名前を入力してね！");
      const r = results[generateIndex(results.length)];
      document.getElementById("result").innerText = `${name}さんの今日の診断は… ${r.title}`;
      document.getElementById("fantasy").innerText = r.text;
      document.getElementById("serif").innerText = r.serif;
      document.getElementById("result").classList.add("show");
      document.getElementById("fantasy").classList.add("show");
      document.getElementById("serif").classList.add("show");
      document.querySelector("button[onclick='retry()']").style.display = "inline-block";

      // ハート演出
      for (let i=0;i<15;i++){
        const heart = document.createElement("div");
        heart.className="heart"; heart.innerText="💖";
        heart.style.left = Math.random()*window.innerWidth+"px";
        heart.style.top = (window.innerHeight-50)+"px";
        heart.style.fontSize = (20+Math.random()*20)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 4000);
      }

      // BGM再生
      const bgm = document.getElementById("bgm");
      bgm.volume = 0.6;
      bgm.play().catch(err => console.log("自動再生ブロック:", err));
    }

    function retry(){
      document.getElementById("result").classList.remove("show");
      document.getElementById("fantasy").classList.remove("show");
      document.getElementById("serif").classList.remove("show");
      setTimeout(diagnose, 100);
    }

    // 🌟 星とシャボン玉の生成
    function createStars(num) {
      for (let i = 0; i < num; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.innerText = "★";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = window.innerHeight + "px";
        star.style.fontSize = (12 + Math.random() * 20) + "px";
        star.style.color = Math.random() > 0.5 ? "orange" : "white";
        star.style.animationDuration = (6 + Math.random() * 8) + "s";
        document.body.appendChild(star);
      }
    }
    function createBubbles(num) {
      for (let i = 0; i < num; i++) {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.style.left = Math.random() * window.innerWidth + "px";
        bubble.style.top = window.innerHeight + "px";
        const size = 20 + Math.random() * 50;
        bubble.style.width = bubble.style.height = size + "px";
        bubble.style.animationDuration = (8 + Math.random() * 12) + "s";
        document.body.appendChild(bubble);
      }
    }
    createStars(25);
    createBubbles(15);
  </script>
</body>
</html>
