<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>そうまくんと〇〇診断</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      background: #fffacd;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    h1 { color: #ff4081; font-size: 36px; margin-bottom: 30px; }
    input {
      padding: 12px; font-size: 18px;
      border-radius: 8px; border: 1px solid #ccc;
      position: relative; z-index: 2;
    }
    button {
      padding: 12px 24px; font-size: 18px;
      border: none; border-radius: 8px;
      background: #ff80ab; color: white;
      margin-top: 20px; cursor: pointer;
      z-index: 2; position: relative;
    }
    button:hover { background: #ff4081; }
    #result {
      font-size: 28px; margin-top: 40px;
      opacity: 0; transition: opacity 1s ease-in;
    }
    #fantasy {
      font-size: 20px; line-height: 1.8;
      max-width: 600px;
      margin: 20px auto;
      opacity: 0; transition: opacity 1s ease-in;
    }
    .show { opacity: 1 !important; }
    .heart {
      position: absolute; color: #ff80ab;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }
    .decoration {
      position: absolute; font-size: 30px;
      animation: sway 3s infinite ease-in-out;
      z-index: 1;
    }
    @keyframes sway {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .top { top: 10%; left: 50%; transform: translateX(-50%); }
    .bottom { bottom: 10%; left: 50%; transform: translateX(-50%); }
    .left { top: 50%; left: 10%; transform: translateY(-50%); }
    .right { top: 50%; right: 10%; transform: translateY(-50%); }
  </style>
</head>
<body>
  <h1>そうまくんと〇〇診断</h1>

  <div class="decoration top">🌻</div>
  <div class="decoration bottom">⭐</div>
  <div class="decoration left">🌻</div>
  <div class="decoration right">⭐</div>

  <input type="text" id="username" placeholder="名前を入力してね">
  <br>
  <button onclick="diagnose()">診断する！</button>
  <button onclick="retry()" style="display:none;">もう一度診断する</button>

  <h2 id="result"></h2>
  <p id="fantasy"></p>

  <script>
    const results = [
      { title: "そうまくんとゲームする！", text: "一緒に画面を見つめながら、ふと手が触れてドキッ。笑い合う時間が、まるで特別な秘密みたいに感じる。" },
      { title: "そうまくんと自転車で遠出！", text: "風を切って走る二人の影が並んで伸びる。青空の下で交わす会話に、何気ないのに心が弾む。" },
      { title: "そうまくんとカフェに行く！", text: "カップを持つ指が少し重なって、視線が合った瞬間に胸が高鳴る。甘い香りよりも彼の笑顔に酔いそう。" },
      { title: "そうまくんと放課後の教室！", text: "夕陽が差し込む教室で、他愛のない話に笑い合う。机に広げたノートも、なんだか輝いて見える。" },
      { title: "そうまくんと映画を見る！", text: "暗い館内で、隣にいることを意識してしまう。小さな動作ひとつひとつに心臓が跳ねる。" },
      { title: "そうまくんと体育館でバスケ！", text: "ボールを追いかける姿がまぶしくて、思わず応援の声が大きくなる。笑顔が眩しい青春の一コマ。" },
      { title: "そうまくんと図書館で勉強！", text: "静かな空間に二人の呼吸だけが響く。机の下で足が触れて、視線を逸らすのに必死になる。" },
      { title: "そうまくんと文化祭の準備！", text: "飾りつけに夢中で手が汚れても笑い合える。賑やかな時間が、思い出に刻まれていく。" },
      { title: "そうまくんと夜道を歩く！", text: "街灯の下で肩が少し触れるたびに胸が熱くなる。夜の静けさが、気持ちを際立たせる。" },
      { title: "そうまくんと昼休みに屋上！", text: "お弁当を分け合いながら、空を見上げる。何気ない一瞬が、青春らしい輝きに満ちている。" },
      { title: "そうまくんと一緒に買い物！", text: "同じものを選んで笑い合ったり、意外な趣味を知ったり。距離が近づくのを感じて胸が弾む。" },
      { title: "そうまくんと放課後に寄り道！", text: "駄菓子屋や公園、どこでも特別に変わる。笑顔が絶えない時間が続いてほしいと思う。" },
      { title: "そうまくんと勉強会！", text: "教えてくれる横顔が近くて、心臓の音が聞こえそう。問題よりも彼に集中してしまう。" },
      { title: "そうまくんと夏祭り！", text: "浴衣姿に少し照れながら、屋台を巡る。夜空に花火が上がって、二人の笑顔も弾ける。" },
      { title: "そうまくんと音楽を聴く！", text: "イヤホンを片方ずつ分け合うだけでドキドキする。流れる音よりも心臓の鼓動が大きい。" },
      { title: "そうまくんと部室で語る！", text: "夢や将来を真剣に話す横顔が、胸に焼きつく。仲間以上の絆を感じる瞬間。" },
      { title: "そうまくんと雨宿り！", text: "肩を並べて立つだけで体温を感じる。雨音が鼓動を隠してくれるのがありがたい。" },
      { title: "そうまくんと公園で遊ぶ！", text: "ブランコや滑り台に笑顔が絶えない。子供みたいな時間が、心を軽くしてくれる。" },
      { title: "そうまくんと帰り道！", text: "並んで歩くだけで、言葉にできない幸せがこみあげる。夕暮れが二人を包み込む。" },
      { title: "そうまくんと朝練！", text: "眠そうな顔も頑張る姿も全部眩しい。爽やかな朝風に、未来への希望が重なる。" }
    ];

    function generateIndex(name, max) {
      const today = new Date();
      const dateStr = `${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}`;
      let hash = 0, key = name + dateStr;
      for (let i=0; i<key.length; i++){
        hash = (hash<<5) - hash + key.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash)%max;
    }

    function diagnose() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("名前を入力してね！");
      const r = results[generateIndex(name, results.length)];
      document.getElementById("result").innerText = `${name}さんの今日の診断は… ${r.title}`;
      document.getElementById("fantasy").innerText = r.text;
      document.getElementById("result").classList.add("show");
      document.getElementById("fantasy").classList.add("show");
      document.querySelector("button[onclick='retry()']").style.display = "inline-block";

      for (let i=0;i<15;i++){
        const heart = document.createElement("div");
        heart.className="heart"; heart.innerText="💖";
        heart.style.left = Math.random()*window.innerWidth+"px";
        heart.style.top = (window.innerHeight-50)+"px";
        heart.style.fontSize = (20+Math.random()*20)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 4000);
      }
    }

    function retry(){
      document.getElementById("result").classList.remove("show");
      document.getElementById("fantasy").classList.remove("show");
      setTimeout(diagnose, 100);
    }
  </script>
</body>
</html>
