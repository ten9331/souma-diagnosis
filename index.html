<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Åù„ÅÜ„Åæ„Åè„Çì„Å®„Åô„Çã„Åì„Å®Ë®∫Êñ≠</title>
  <style>
    body {
      font-family: 'Hiragino Maru Gothic Pro', 'Arial Rounded MT Bold', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff9c4 0%, #ffe082 100%);
      color: #444;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.3rem;
      margin-bottom: 20px;
      color: #6d4c41;
      text-shadow: 2px 2px 6px rgba(255, 245, 157, 0.9);
      z-index: 2;
    }
    input, button {
      position: relative;
      z-index: 2;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #fdd835;
      border-radius: 20px;
      margin-right: 10px;
      outline: none;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background: #ffca28;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 2px 4px 10px rgba(255, 202, 40, 0.6);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 4px 6px 15px rgba(255, 202, 40, 0.8);
    }
    /* LINEÈ¢®„ÅÆÂêπ„ÅçÂá∫„Åó */
    #result {
      max-width: 70%;
      margin-top: 30px;
      padding: 15px 20px;
      border-radius: 15px;
      background: #dcf8c6;
      color: #333;
      text-align: left;
      font-size: 18px;
      font-weight: 500;
      line-height: 1.4;
      display: inline-block;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.6s ease, transform 0.4s ease;
      position: relative;
      z-index: 2;
    }
    #result::after {
      content: "";
      position: absolute;
      left: -10px;
      top: 15px;
      border: 10px solid transparent;
      border-right-color: #dcf8c6;
    }
    #result.show {
      opacity: 1;
      transform: scale(1);
    }
    /* Êòü„ÇÑ„Éè„Éº„Éà */
    .floating {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    /* „Ç∑„É£„Éú„É≥Áéâ */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: bubbleUp 12s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes bubbleUp {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0.5; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>„Åù„ÅÜ„Åæ„Åè„Çì„Å®„Åô„Çã„Åì„Å®Ë®∫Êñ≠</h1>
  <div>
    <input type="text" id="nameInput" placeholder="„ÅÇ„Å™„Åü„ÅÆÂêçÂâç„ÇíÂÖ•Âäõ">
    <button onclick="showResult()">Ë®∫Êñ≠„Åô„Çã</button>
  </div>
  <div id="result"></div>
  <script>
    function showResult() {
      const name = document.getElementById("nameInput").value;
      const resultBox = document.getElementById("result");
      if (!name) {
        resultBox.textContent = "ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ";
        resultBox.classList.add("show");
        return;
      }
      const activities = [
        "‰∏ÄÁ∑í„Å´„Ç´„Éï„Çß„Åß„ÇÜ„Å£„Åü„Çä„Åô„Çã","ÂÖ¨Âúí„ÇíÊï£Ê≠©„Åô„Çã","„Ç´„É©„Ç™„Ç±„ÅßÁõõ„Çä‰∏ä„Åå„Çã",
        "„Ç≤„Éº„É†„ÅßÂØæÊà¶„Åô„Çã","„Éú„Éº„Éâ„Ç≤„Éº„É†„ÇíÊ•Ω„Åó„ÇÄ","Êò†Áîª„ÇíË¶ã„Çã","„Ç∑„Éß„ÉÉ„Éî„É≥„Ç∞„Å´Ë°å„Åè",
        "„É©„Éº„É°„É≥„ÇíÈ£ü„Åπ„Å´Ë°å„Åè","„Çπ„Éù„Éº„ÉÑË¶≥Êà¶„Åô„Çã","Ëä±ÁÅ´„ÇíË¶ã„Çã","Â§èÁ•≠„Çä„Å´Ë°å„Åè",
        "ÂãâÂº∑‰ºö„Çí„Åô„Çã","„Ç±„Éº„Ç≠„ÇíÈ£ü„Åπ„Çã","Áµµ„ÇíÊèè„Åç„ÅÇ„ÅÜ","„Éá„É•„Ç®„ÉÉ„Éà„Åô„Çã",
        "ÊóÖË°å„ÇíË®àÁîª„Åô„Çã","‰∏ÄÁ∑í„Å´ÂÜôÁúü„ÇíÊíÆ„Çã","„ÅäÂÆ∂„Åß„Ç¥„É≠„Ç¥„É≠„Åô„Çã","Êé®„ÅóÊ¥ª„ÇíË™û„Çã","„Çµ„Éó„É©„Ç§„Ç∫„Çí„ÇÇ„Çâ„ÅÜ"
      ];
      const today = new Date();
      const dateString = today.getFullYear() + "-" + (today.getMonth()+1) + "-" + today.getDate();
      let hash = 0;
      for (let char of (name + dateString)) hash += char.charCodeAt(0);
      const index = hash % activities.length;
      const activity = activities[index];
      resultBox.textContent = `„Åù„ÅÜ„Åæ„Åè„Çì„Å®${activity}`;
      resultBox.classList.remove("show");
      setTimeout(() => resultBox.classList.add("show"), 50);
      for (let i = 0; i < 10; i++) createFloatingSymbol();
    }
    function createFloatingSymbol() {
      const symbols = ["‚≠ê","‚ú®","üåº","üíõ","üí´"];
      const span = document.createElement("span");
      span.classList.add("floating");
      span.textContent = symbols[Math.floor(Math.random()*symbols.length)];
      span.style.left = Math.random()*100 + "vw";
      span.style.fontSize = (20+Math.random()*20) + "px";
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 6000);
    }
    // „Ç∑„É£„Éú„É≥Áéâ„ÇíÂÆöÊúüÁöÑ„Å´ÁîüÊàê
    setInterval(() => {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = 20 + Math.random()*40;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random()*100 + "vw";
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 12000);
    }, 1000);
  </script>
</body>
</html>
